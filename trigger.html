<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to OPay...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00bf71;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Opening OPay app...</p>
        <p style="font-size: 14px; color: #666;">If you are not redirected, <a id="manual-link" href="#">click here</a>.
        </p>
    </div>

    <script>
        window.onload = function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIos = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);

            var pocUrl = 'https://zugonwobi.github.io/test/poc.html';
            var manualLink = document.getElementById('manual-link');

            if (isIos) {
                var iosUrl = 'opay://common?url=' + encodeURIComponent(pocUrl);
                var appStoreUrl = 'https://apps.apple.com/ng/app/opay-we-are-beyond-banking/id1647492161';

                manualLink.href = iosUrl;
                window.location.href = iosUrl;

                // Fallback to App Store if app not installed (waits 2.5s)
                setTimeout(function () {
                    if (document.hidden || document.webkitHidden) return;
                    window.location.href = appStoreUrl;
                }, 2500);

            } else if (isAndroid) {
                var androidUrl = 'intent://common?url=' + encodeURIComponent(pocUrl) + '#Intent;scheme=opay;package=com.opay.android;S.browser_fallback_url=' + encodeURIComponent('https://play.google.com/store/apps/details?id=com.opay.android') + ';end';

                manualLink.href = androidUrl;
                window.location.replace(androidUrl);

            } else {
                // Default fallback for desktop/other
                var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.opay.android';
                manualLink.href = playStoreUrl;
                window.location.href = playStoreUrl;
            }
        };
    </script>
</body>

</html>
