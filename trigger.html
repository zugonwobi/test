<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to OPay...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00bf71;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Opening OPay app...</p>
        <p style="font-size: 14px; color: #666;">If you are not redirected, <a id="manual-link" href="#">click here</a>.
        </p>
    </div>

    <script>
        const intentUrl = 'intent://common?url=https://zugonwobi.github.io/test/poc.html#Intent;scheme=opay;package=com.opay.android;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.opay.android;end';

        document.getElementById('manual-link').href = intentUrl;

        // Auto-redirect on load
        window.onload = function () {
            window.location.replace(intentUrl);
        };
    </script>
</body>

</html>
